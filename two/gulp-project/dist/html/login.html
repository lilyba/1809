<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
	</head>

	<body>
		<header>
			<div class="wrap">
				<a href="/index.html" ><img src="/img/logo.png" alt="" /></a>
				<p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p>
			</div>
		</header>
		<div class="main">
			<div class="wrap">
				<div class="center">
					<div class="content">
						<form>
							<h4>账户登录</h4>
							<div class="tab">
								<div class="bg">
									<input type="text" id="name" value="" placeholder="用户名/手机号" />
									<i></i>
									<input type="password" id="pwd" value="" placeholder="密码" />
									<i class="forpwd"></i>
									<button id="login">登录</button>
									<span style="margin-top: 20px;float: right;"><a href="/html/register.html">没有账号,点击注册</a></span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js" ></script>
	</body>

</html>
